<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style/style.css">
    <script src="index.js" defer></script>
</head>

<body>
    <div id="container">
        <header id="header">
            <p>Tic-Tac-Toe</p>
            <p>Player1 vs Player2</p>
        </header>

        <section id="section"></section>

        <main id="main">
            <div class="box">1</div>
            <div class="box">2</div>
            <div class="box">3</div>
            <div class="box">4</div>
            <div class="box">5</div>
            <div class="box">6</div>
            <div class="box">7</div>
            <div class="box">8</div>
            <div class="box">9</div>
        </main>

        <footer id="footer"></footer>
    </div>
</body>

</html>
