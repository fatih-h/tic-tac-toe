<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style/style.css">
    <script src="index.js" defer></script>
</head>

<body>
    <div id="container">
        <header id="header">
            <p>Tic-Tac-Toe</p>
            <p id="Board">Player X's Turn</p>
        </header>

        <main id="main">
            <div class="box" id="1"></div>
            <div class="box top-box" id="2"></div>
            <div class="box" id="3"></div>
            <div class="box left-box" id="4"></div>
            <div class="box middle-box" id="5"></div>
            <div class="box right-box" id="6"></div>
            <div class="box" id="7"></div>
            <div class="box bottom-box" id="8"></div>
            <div class="box" id="9"></div>
        </main>

        <footer id="footer">Awesome</footer>
    </div>
</body>

</html>
